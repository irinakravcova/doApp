<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoApp | Tasks Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        a.my-button {
            color: black;
            text-decoration: none;
        }
        .my-button {
            background-color: lightgray;
            border-radius: 5px;
            border: 1px solid darkblue;
        }
    </style>
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1 th:text="${appTitle}"></h1>
</header>
<main class="container mt-3">
    <section class="p-3">
        <div class="list-group-flush alert-danger" th:if="${errorCode != null}">
            Error message: ${errorMessage}
        </div>
        <div>
            <ul class="list-group-flush" th:if="${lists != null}">
            <ul class="list-group-flush" th:if="${lists.size() != 0}">
                <li class="list-group-item" th:each="lst : ${lists}">
                    <div class="row">
                        <div class="col-auto">
                            <div class="row mt-3 card-text" style="font-size: 20px; min-width: 400px; max-width: 1000px">
                                <label th:text="${lst.listId}"></label>
                                <a th:href="${'/list/' + lst.listId + '?token=' + token}" th:text="${lst.name}"></a>
                                <a class="my-button" th:href="${'/list/edit/' + lst.listId + '?token=' + token}">Edit</a>
                                <a class="my-button" th:href="${'/ps/' + lst.listId + '?token=' + token}">Share</a>
                                <a class="my-button" th:href="${'/list/delete/' + lst.listId + '?token=' + token}">Delete</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            </ul>
            <div th:if="${lists == null || lists.isEmpty()}">
                <h4>No lists to display</h4>
            </div>
            <div>
                <a class="ui-button" th:href="${'/add_list?token=' + token}">Create list</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
