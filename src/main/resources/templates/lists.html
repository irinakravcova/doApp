<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoApp | Tasks Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/doapp.css" rel="stylesheet"/>
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1>DoApp | Tasks Lists</h1>
</header>
<main class="container mt-3">
    <section class="p-3">
        <div class="list-group-flush alert-danger" th:if="${errorCode != null}">
            <label th:text="${'Error message: ' + errorMessage}"></label>
        </div>
        <div>
            <!-- -->
            <ul class="list-group-flush" th:if="${lists != null and lists.size() != 0}">
                <li class="list-group-item" th:each="lst : ${lists}">
                    <div class="row">
                        <div class="col-sm-6">
                            <label th:text="${lst.listId}"></label>
                            <a th:href="${'/list/' + lst.listId + '?token=' + token}" th:text="${lst.name}"></a>
                        </div>
                        <div class="col-sm-2">
                            <a class="my-button" th:href="${'/edit_list/' + lst.listId + '?token=' + token}">Edit</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="my-button" th:href="${'/permissions/' + lst.listId + '?token=' + token}">Share</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="my-button" th:href="${'/list/delete/' + lst.listId + '?token=' + token}">Delete (N/A)</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div th:if="${lists == null || lists.isEmpty()}">
                <h4>No lists to display</h4>
            </div>
            <div>
                <a class="my-button" th:href="${'/add_list?token=' + token}">Create list</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
