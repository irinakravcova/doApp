<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoApp | Application Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1>Application Error</h1>
</header>
<main class="container mt-3">
    <section class="p-3">
        <h1>Something went wrong!</h1>

        <a href="/">Re-login and try again</a><br/>

        <div class="list-group-flush" th:if="${token != null}">
            or<br/>
            <a th:href="${'/lists?token=' + token}">Try to jump to your Tasks Lists</a>
        </div>
    </section>
</main>
</body>
</html>
