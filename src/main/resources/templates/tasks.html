<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoApp | Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1 th:text="${appTitle}"></h1>
</header>
<main class="container mt-3">
    <section class="p-3">
        <div>
            <ul class="list-group-flush" th:if="${tasksLists != null}">
                <ul class="list-group-flush" th:if="${tasksLists.getList().size() != 0}">
                    <li class="list-group-item" th:each="lst : ${tasksLists.getList()}">
                        <div class="row">
                            <div class="col-auto">
                                <div class="row mt-3 card-text" style="font-size: 20px">
                                    <label th:text="${lst.listId}"></label>
                                </div>
                                <div class="row mt-3 card-text" style="font-size: 20px">
                                    <label text="/api/list/${lst}?token=${token}">zzz</label>
                                    <a th:href="${'/api/list/list/' + lst.listId + '?token=' + token}" th:text="${lst.name}"></a>
                                    <label th:text="${lst.name}"></label><!-- Add link to jump to tasks of specific list -->
                                    </label>

                                    <div class="row">
                                        <button class="p-3 btn btn-primary">X</button>
                                    </div>

                                </div>
                                <!-- Add buttons for rename/delete/share list -->
                            </div>
                        </div>
                    </li>
                </ul>
            </ul>
            <div th:if="${tasksLists == null || tasksLists.getList().isEmpty()}">
                <h4>No lists to display</h4>
            </div>
        </div>

    </section>
</main>
</body>
</html>
